<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页导航</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #4fc3f7;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background-color: #2d2d2d;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #373737;
        }
        
        a {
            color: #64b5f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            margin: 0 5px;
            padding: 3px 6px;
            border-radius: 4px;
        }
        
        a:hover {
            color: #bbdefb;
            background-color: rgba(100, 181, 246, 0.1);
        }
        
        .credentials {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #424242;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .link-group {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .link-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎访问我的服务</h1>
        
        <ul>
            <li>
                <strong>自己部署的服务</strong>
                <div class="link-group">
                    <a href="https://s.xlei.eu.org/" target="_blank">https (cf s.xlei.eu.org)</a>
                    <a href="https://s.cf-cdn-ns.work/" target="_blank">https (cf s.cf-cdn-ns.work)</a>
                    <a href="http://s.v6.cf-cdn-ns.work/" target="_blank">http (ipv6 直连)</a>
                </div>
                <div class="credentials">用户名: admin | 密码: a****3</div>
            </li>
            
            <li>
                <strong>CF反向代理的服务</strong>
                <div class="link-group">
                    <a href="https://cf-work-so.xlei.eu.org/" target="_blank">xlei.eu.org</a>
                    <a href="https://cf-work-so.cf-cdn-ns.work/" target="_blank">cf-cdn-ns.work</a>
                </div>
                <div class="credentials">用户名: admin | 密码: a****3</div>
            </li>
        </ul>
    </div>
</body>
</html>
